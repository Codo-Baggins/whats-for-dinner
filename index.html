<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
      <content>What's for Dinner</content><button id="header-button">ADD A RECIPE</button>
    </h1>
    <img src="assets/burger-friends.jpg" alt="Friends at table eating burgers">
    <section>
      <div class="menu-box">
        <div class="head-question">What are you looking for?<span id="asterisk">*</span></div>
          <form>
            <input type="radio" id="side" name="food-option" value="sides">
            <label for="side">Side</label><br/>
            <input type="radio" id="main-dish" name="food-option" value="mains">
            <label for="main-dish">Main Dish</label><br/>
            <input type="radio" id="dessert" name="food-option" value="desserts">
            <label for="dessert">Dessert</label><br/>
            <input type="radio" id="entire-meal" name="food-option" value="entire-meal">
            <label for="entire-meal">Entire Meal</label><br/>
            <button type="submit" id="lets-cook-button">LETS COOK!</button>
          </form>
      </div>
      <div class="menu-box">
        <img src="assets/cookpot.svg" alt="Cookpot" id="cookpot">
        <div class="food-suggestion hidden">You should make:</div>
        <h2 class="food-item hidden"></h2>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
